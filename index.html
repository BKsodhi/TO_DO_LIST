<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    td {
      color: #555;
    }

    td button {
      background-color: #ff6347;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #e55347;
    }

    td button.edit {
      background-color: #ffa500;
      margin-right: 5px;
    }

    td button.edit:hover {
      background-color: #ff9000;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="category" placeholder="Enter task category">
    <button onclick="addTask()">Add Task</button>

    <table id="taskTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
